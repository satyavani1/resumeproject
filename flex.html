<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,initial scale=1">
    <style>
    .flex{
      display: flex;
      flex-direction:row;
      justify-content:space-around;
      flex-wrap: wrap;
    }
      .flex>div{
        background-color: pink;
        font-size: 50px;
        margin: 2% 2% 2% 2%;
        padding: 5% 5% 5% 5%;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
    </div>
  </body>
</html>
